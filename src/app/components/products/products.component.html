<mat-progress-bar
  *ngIf="!isProductLoaded"
  mode="indeterminate"
></mat-progress-bar>
<div
  class="row"
  infiniteScroll
  [infiniteScrollDistance]="infiniteScrollDistance"
  [infiniteScrollThrottle]="infiniteScrollThrottle"
  (scrolled)="onScroll()"
>
  <div
    class="col-md-3 my-1"
    *ngFor="let product of products; let index = index"
  >
    <app-product [product]="product"></app-product>
  </div>
</div>
